<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>E-Commerce-Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-5 px-5">
      <header class="d-flex justify-content-between">
        <div class="img-logo">
          <img src="./images/Logo_NIKE.svg.png" alt="" />
        </div>
        <ul class="list-unstyled d-flex gap-4">
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Customise</li>
          <li>Sale</li>
          <li>SNKRS</li>
        </ul>
        <div class="input-sections d-flex gap-5">
          <div class="input-group inp-color mb-3 rounded-5 i">
            <span
              class="input-group-text inp-color border-end-0 rounded-5 rounded-end"
              id="basic-addon1"
              ><img
                src="./images/search-icon-png-5-removebg-preview.png"
                class="bg-white"
                alt=""
            /></span>
            <input
              type="text"
              class="fs-5 inp-color form-control border-start-0 rounded-5 rounded-start"
              placeholder="search"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex gap-4">
            <ion-icon class="fs-1" name="heart"></ion-icon>
            <ion-icon class="fs-1" name="briefcase"></ion-icon>
          </div>
        </div>
      </header>

      <div
        class="middle-sections d-flex justify-content-between position-sticky bg-white top-0"
      >
        <div class="feature-left">
          <p>New Releases/Shoes</p>

          <p class="fs-4">New Women's Shoes(35)</p>
        </div>
        <div class="feature-right d-flex gap-4 mt-3">
          <p class="">
            Hide Filters <span><ion-icon name="swap"></ion-icon></span>
          </p>
          <select class="border-0" name="Sort By" id="">
            <option value="Feature">Feature</option>
            <option value="Newest">Newest</option>
            <option value="Price">Price: High-Low</option>
            <option value="Price">Price: Low-High</option>
          </select>
        </div>
      </div>

      <div class="down-container">
        <section class="left-sections">
          <ul class="list-unstyled mt-4 d-flex flex-column gap-1">
            <li>Lifestyle</li>
            <li>Jordan</li>
            <li>Running</li>
            <li>Basketball</li>
            <li>Football</li>
            <li>Training & Gym</li>
            <li>Sketeboarding</li>
            <li>Golf</li>
            <li>Tennis</li>
            <li>Walking</li>
            <hr />
          </ul>

          <select class="border-0 bg-white" name="Gender" id="">
            <option value="Feature">Men</option>
            <option value="Newest">Women</option>
            <option value="Price">Boys</option>
            <option value="Price">Girls</option>
          </select>
          <hr />
          <select class="border-0 bg-white" name="Sport" id="">
            <option value="Feature">Lifestyle</option>
            <option value="Newest">Running</option>
            <option value="Price">Basketball</option>
          </select>

          <hr />
          <select class="border-0 bg-white" name="Colour" id="">
            <option value="Feature">Black</option>
            <option value="Newest">Blue</option>
            <option value="Price">green</option>
            <option value="Price">Orange</option>
            <option value="Price">Purpul</option>
            <option value="Price">Red</option>
          </select>

          <hr />
        </section>

        <section
          id="card-section"
          class="right-sections ms-5 d-flex gap-4 flex-wrap"
        >
          <button
            type="button"
            class="btn btn-primary img"
            id="add-btn"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Add to cart
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              id="show1"
              role="document"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Product title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="title">title:</label>
                  <input
                    type="text"
                    id="title"
                    class="input"
                    name="title"
                  /><br /><br />

                  <label for="active">active:</label>
                  <input
                    type="text"
                    id="active"
                    class="input"
                    name="active"
                  /><br /><br />

                  <label for="active">image:</label>
                  <input
                    type="file"
                    id="image"
                    class="input"
                    name="active"
                  /><br /><br />

                  <label for="active">price:</label>
                  <input
                    type="text"
                    id="price"
                    class="input"
                    name="active"
                  /><br /><br />

                  <label for="active">description</label>
                  <input
                    type="text"
                    id="description"
                    class="input"
                    name="active"
                  /><br /><br />

                  <label for="active">category_id:</label>
                  <input
                    type="text"
                    id="category_id"
                    class="input"
                    name="active"
                  /><br /><br />
                  <button type="submit" onclick="myFunction();">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
