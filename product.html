<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>E-Commerce-Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-5  px-5">
      <header class="d-flex justify-content-between">
        <div class="img-logo">
          <img src="./images/Logo_NIKE.svg.png" alt="" />
        </div>
        <ul class="list-unstyled d-flex gap-4">
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Customise</li>
          <li>Sale</li>
          <li>SNKRS</li>
        </ul>
        <div class="input-sections d-flex gap-5">
          <div class="input-group inp-color mb-3 rounded-5 i">
            <span class="input-group-text inp-color  border-end-0 rounded-5 rounded-end" id="basic-addon1"><img src="./images/search-icon-png-5-removebg-preview.png" class="bg-white" alt=""></span>
            <input type="text" class= "fs-5 inp-color form-control border-start-0 rounded-5 rounded-start" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="d-flex gap-4">
            <ion-icon class="fs-1" name="heart"></ion-icon>
            <ion-icon class="fs-1" name="briefcase"></ion-icon>
          </div>
        </div>

       
      </header>

      <div class="middle-sections d-flex justify-content-between position-sticky bg-white top-0">
        <div class="feature-left">
          <p>New Releases/Shoes</p>
          <p class="fs-4">New Women's Shoes(35)</p>
        </div>
        <div class="feature-right d-flex gap-4 mt-3">
          <p class="">Hide Filters <span><ion-icon name="swap"></ion-icon></span></p>
          <select class="border-0" name="Sort By" id="">
            <option value="Feature">Feature</option>
            <option value="Newest">Newest</option>
            <option value="Price">Price: High-Low</option>
            <option value="Price">Price: Low-High</option>
          </select>
        </div>
      </div>

      <div class="down-container">
        <section class="left-sections">
          
          <ul class="list-unstyled mt-4 d-flex flex-column gap-1">
            <li>Lifestyle</li>
            <li>Jordan</li>
            <li>Running</li>
            <li>Basketball</li>
            <li>Football</li>
            <li>Training & Gym</li>
            <li>Sketeboarding</li>
            <li>Golf</li>
            <li>Tennis</li>
            <li>Walking</li>
            <hr>
          </ul>
         
          <select class="border-0 bg-white " name="Gender" id="">
            <option value="Feature">Men</option>
            <option value="Newest">Women</option>
            <option value="Price">Boys</option>
            <option value="Price">Girls</option>
          </select>
          <hr>
          <select class="border-0 bg-white " name="Sport" id="">
            <option value="Feature">Lifestyle</option>
            <option value="Newest">Running</option>
            <option value="Price">Basketball</option>
          </select>
         
          <hr>
          <select class="border-0 bg-white " name="Colour" id="">
            <option value="Feature">Black</option>
            <option value="Newest">Blue</option>
            <option value="Price">green</option>
            <option value="Price">Orange</option>
            <option value="Price">Purpul</option>
            <option value="Price">Red</option>
          </select>
          
          <hr>
          
        </section>

        <section id="card-section" class="right-sections ms-5 d-flex gap-4 flex-wrap">


        </section>
      </div> 
    </div>
    <script src="./index.js">
    </script>
  </body>
</html>
